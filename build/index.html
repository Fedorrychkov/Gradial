<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Gradial - simple ui elements</title>
	<meta name="description" content="ui kit" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- <script src="//localhost:9000/assets/js/main.js"></script> -->
</head>
<body>
    <div class="public">
        <header class="header wrapper">
            <h1><span class="gradient-text gradient-text__simple--blue-to-red">Gradial</span></h1>
        </header>
        <main class="content">
            <section class="section wrapper">
                <h3 class="section-title">Gradient buttons</h3>
                <div class="buttons section__body">
                    <button class="gradial-button font-size--md">Button</button>
                    <button class="gradial-button gradial-button-blue font-size--md">Button</button>
                    <button class="gradial-button gradial-button-red font-size--md">Button</button>
                </div>
            </section>
            <section class="section wrapper">
                <h3 class="section-title">Gradient buttons with shadow</h3>
                <div class="buttons section__body">
                    <button class="gradial-button gradial-button--shadow font-size--md">Button</button>
                    <button class="gradial-button gradial-button-blue gradial-button--shadow font-size--md">Button</button>
                    <button class="gradial-button gradial-button-red gradial-button--shadow  font-size--md">Button</button>
                </div>
            </section>
            <section class="section wrapper">
                <h3 class="section-title">Inputs</h3>
                <div class="buttons section__body">
                    <label for="" class="gradial-input__field">
                        <input type="text" name="" class="gradial-input__control font-size--md" placeholder=" " id="">
                        <span class="gradial-input__label">Text</span>
                    </label>
                    <label for="" class="gradial-input__field">
                        <input type="text" name="" class="gradial-input__control font-size--md" placeholder=" " value="Text" id="">
                        <span class="gradial-input__label">Text</span>
                    </label>
                    <label for="" class="gradial-input__field">
                        <input type="text" name="" class="gradial-input__control font-size--md gradial-input__success" placeholder=" " id="" value="success text">
                        <span class="gradial-input__label">Success text</span>
                    </label>
                    <label for="" class="gradial-input__field">
                        <input type="text" name="" class="gradial-input__control font-size--md gradial-input__error" placeholder=" " id="" value="error text">
                        <span class="gradial-input__label">Error text</span>
                    </label>
                </div>
            </section>
            <section class="section wrapper">
                <h3 class="section-title">Password inputs</h3>
                <div class="buttons section__body">
                    <label for="" class="gradial-input__field">
                        <input type="password" name="" class="gradial-input__control font-size--md" placeholder=" " id="">
                        <span class="gradial-input__label">Password</span>
                    </label>
                    <label for="" class="gradial-input__field">
                        <input type="password" name="" class="gradial-input__control font-size--md" placeholder=" " value="Text" id="">
                        <span class="gradial-input__label">Password</span>
                    </label>
                    <label for="" class="gradial-input__field">
                        <input type="password" name="" class="gradial-input__control font-size--md gradial-input__success" placeholder=" " id="" value="success text">
                        <span class="gradial-input__label">Password</span>
                    </label>
                    <label for="" class="gradial-input__field">
                        <input type="password" name="" class="gradial-input__control font-size--md gradial-input__error" placeholder=" " id="" value="error text">
                        <span class="gradial-input__label">Password</span>
                    </label>
                </div>
            </section>
        </main>
        <footer class="footer">
        </footer>
    </div>
</body>
</html>
